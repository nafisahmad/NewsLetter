<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- local style sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./public/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <title>News Letter - Sign Up</title>
  </head>
  <body>
    <form action="/" method="POST">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-4 text-center">
                  <div class="mb-md-5 mt-md-4 pb-1">
                    <img class="rick" src="img/Untitled117.png" alt="" />
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">to our News Letter</p>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="text"
                        name="fname"
                        id="typeEmailX"
                        class="form-control form-control-lg"
                        placeholder="First Name"
                        required
                        autofocus
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="text"
                        name="lname"
                        id="typePasswordX"
                        class="form-control form-control-lg"
                        placeholder="Last Name"
                        required
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="email" name="email" id="typeEmailX"
                      class="form-control form-control-lg" placeholder="E-mail"
                      required
                    </div>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
